<section class="section">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <div class="inform-contact-us">
      <p class="text-contact-us">
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>
      <form class="contact-form">
        <input
          type="text"
          class="contact-input"
          name="user-name"
          placeholder="Name"
        />
        <input
          type="email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          class="contact-input"
          name="user-email"
          placeholder="Email"
        />
        <input
          type="tel"
          pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
          class="contact-input"
          name="user-tel"
          placeholder="+380"
        />
        <textarea name="" id="" class="contact-area">Comment</textarea>
      </form>
      <button type="submit" class="contact-btn">Send</button>
    </div>
  </div>
  <div class="container">
    <picture>
      <source
        srcset="
          ./img/section-contact/contact-1x.jpeg 1x,
          ./img/section-contact/contact-2x.jpeg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/section-contact/contact-tab-1x.jpeg 1x,
          ./img/section-contact/contact-tab-2x.jpeg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/section-contact/contact-mob-1x.jpeg 1x,
          ./img/section-contact/contact-mob-2x.jpeg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./img/section-contact/contact-1x.jpeg"
        alt="watch on stone"
        class="contact-image"
        width="335"
        height="512"
      />
    </picture>
  </div>
</section>
